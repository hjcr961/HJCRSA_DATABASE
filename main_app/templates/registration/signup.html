{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HJCRSA - Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8fafc;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .signup-card {
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            padding: 2.5rem;
            text-align: center;
        }
        .input-field {
            transition: all 0.3s ease;
            border: 1px solid #e2e8f0;
            background: white;
        }
        .input-field:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        .btn-primary {
            background: #2563eb;
            color: white;
            border: none;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: #1d4ed8;
        }
    </style>
</head>
<body>
    <div class="signup-card">
        <div class="text-center mb-8">
            <h2 class="text-4xl font-extrabold text-blue-600 mb-2">HJCRSA</h2>
            <p class="text-lg text-gray-600">Create Your Account</p>
        </div>

        <form method="POST" class="space-y-6" id="signupForm">
            {% csrf_token %}
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-user text-gray-400"></i>
                </div>
                <input 
                    id="name" 
                    name="name" 
                    type="text" 
                    required 
                    placeholder="First Name" 
                    class="input-field pl-10 w-full px-4 py-3 rounded-lg focus:outline-none"
                >
            </div>

            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-user text-gray-400"></i>
                </div>
                <input 
                    id="surname" 
                    name="surname" 
                    type="text" 
                    required 
                    placeholder="Surname" 
                    class="input-field pl-10 w-full px-4 py-3 rounded-lg focus:outline-none"
                >
            </div>

            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-envelope text-gray-400"></i>
                </div>
                <input 
                    id="email" 
                    name="email" 
                    type="email" 
                    required 
                    placeholder="Email Address" 
                    class="input-field pl-10 w-full px-4 py-3 rounded-lg focus:outline-none"
                >
            </div>

            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-lock text-gray-400"></i>
                </div>
                <input 
                    id="password" 
                    name="password" 
                    type="password" 
                    required 
                    placeholder="Password" 
                    class="input-field pl-10 w-full px-4 py-3 rounded-lg focus:outline-none"
                >
            </div>

            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-lock text-gray-400"></i>
                </div>
                <input 
                    id="confirm_password" 
                    name="confirm_password" 
                    type="password" 
                    required 
                    placeholder="Confirm Password" 
                    class="input-field pl-10 w-full px-4 py-3 rounded-lg focus:outline-none"
                >
            </div>

            <div>
                <button 
                    type="submit" 
                    class="btn-primary w-full py-3 px-4 rounded-lg text-sm font-bold focus:outline-none"
                >
                    Sign Up
                </button>
            </div>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Already have an account? 
                <a href="{% url 'login' %}" class="font-medium text-blue-600 hover:text-blue-500">
                    Log in
                </a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password');
            const confirmPassword = document.getElementById('confirm_password');
            
            if (password.value !== confirmPassword.value) {
                e.preventDefault();
                alert('Passwords do not match');
                confirmPassword.classList.add('border-red-500');
            }
        });
    </script>
</body>
</html>
